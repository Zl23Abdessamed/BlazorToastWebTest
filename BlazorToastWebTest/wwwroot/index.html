<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorToast</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="_content/BlazorToast/BlazorToast.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-page-container">
            <div class="loader-container">
                <div class="loader-content">
                    <h1 class="loader-logo">BlazorToast</h1>
                    <p class="loader-subtitle">{ Beautiful Toast Notifications for Blazor }</p>
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                    <div class="loading-text">█ Initializing components...</div>
                    <div class="loading-progress">
                        <div class="loading-progress-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Demo Toast Notifications -->
            <div class="demo-toast-container">
                <div class="demo-toast success toast-1">
                    <div class="demo-toast-icon">✓</div>
                    <div class="demo-toast-content">
                        <div class="demo-toast-message">// Component.Loaded = true;</div>
                        <div class="demo-toast-description">Blazor components initialized successfully</div>
                    </div>
                </div>
                <div class="demo-toast info toast-2">
                    <div class="demo-toast-icon">i</div>
                    <div class="demo-toast-content">
                        <div class="demo-toast-message">$ glassmorphism --enabled</div>
                        <div class="demo-toast-description">Modern UI framework activated</div>
                    </div>
                </div>
                <div class="demo-toast warning toast-3">
                    <div class="demo-toast-icon">⚡</div>
                    <div class="demo-toast-content">
                        <div class="demo-toast-message">await Documentation.PrepareAsync();</div>
                        <div class="demo-toast-description">Loading interactive examples</div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Floating Particles -->
            <div class="particles">
                <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
                <div class="particle" style="left: 15%; animation-delay: 0.8s;"></div>
                <div class="particle" style="left: 25%; animation-delay: 1.6s;"></div>
                <div class="particle" style="left: 35%; animation-delay: 2.4s;"></div>
                <div class="particle" style="left: 45%; animation-delay: 3.2s;"></div>
                <div class="particle" style="left: 55%; animation-delay: 4.0s;"></div>
                <div class="particle" style="left: 65%; animation-delay: 1.2s;"></div>
                <div class="particle" style="left: 75%; animation-delay: 2.0s;"></div>
                <div class="particle" style="left: 85%; animation-delay: 2.8s;"></div>
                <div class="particle" style="left: 95%; animation-delay: 0.4s;"></div>
                <div class="particle" style="left: 10%; animation-delay: 4.8s;"></div>
                <div class="particle" style="left: 20%; animation-delay: 5.6s;"></div>
                <div class="particle" style="left: 30%; animation-delay: 6.4s;"></div>
                <div class="particle" style="left: 40%; animation-delay: 1.0s;"></div>
                <div class="particle" style="left: 50%; animation-delay: 2.6s;"></div>
                <div class="particle" style="left: 60%; animation-delay: 3.8s;"></div>
                <div class="particle" style="left: 70%; animation-delay: 5.2s;"></div>
                <div class="particle" style="left: 80%; animation-delay: 2.2s;"></div>
                <div class="particle" style="left: 90%; animation-delay: 6.0s;"></div>
                <div class="particle" style="left: 8%; animation-delay: 7.2s;"></div>
                <div class="particle" style="left: 18%; animation-delay: 4.4s;"></div>
                <div class="particle" style="left: 28%; animation-delay: 1.8s;"></div>
                <div class="particle" style="left: 38%; animation-delay: 3.6s;"></div>
                <div class="particle" style="left: 48%; animation-delay: 5.8s;"></div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazorToast/BlazorToastJsServices.js"></script>

</body>

</html>
